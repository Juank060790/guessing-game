<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="bg-main">
    <div class=" h-100 text-center main-section">
        <div class="col-sm-6 my-auto center-page">
            <h1>Guess the Number</h1>
            <h3>guesses left</h3>
            <h2 style="font-size: 200px; " id="guess-remaining"></h2>
            <h3 role="alert" id="resultArea"></h3>
            <input class="input-guess" type="number" name="guessing" id="guessingArea" >
            <button class="btn btn-success " onclick="guessNumber()">Guess the number!</button>
            <button class="btn btn-warning" id="resetButton" onclick="resetGame(); timecounting()" value="Reset">Reset</button>
            <div style="font-size: 30px" id="historyArea"></div>
            <h2 style="font-size: 80px" id="timecount"></h2>
            <h2 id="results">Previous Results</h2>
        </div>
    </div>
</div>








<script src="guess.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
